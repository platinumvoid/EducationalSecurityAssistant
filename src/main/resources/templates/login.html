<body class="is-preload">
	<!-- Header -->
	<header id="header">
		<a class="logo" href="/index.html">Home</a>

	</header>

	<section class="wrapper">
		<div class="inner">
			<div class="content my_custom1" style="background-color: rgba(255, 255, 255, 0.7);">
				<br>
				<div style="text-align: center;">
					<h1>Login</h1>
				</div>
				<form method="post" action="#" th:action="@{/login}">
					<div class="my_custom1">
						<div class="col-6">
							<label for="username"></label>
							<input type="text" name="username" id="username" value="" placeholder="Username or Email" required />
						</div>
						<br>
						<div class="col-6">
							<label for="password"></label>
							<input type="password" name="password" id="password" value="" placeholder="Password" required />
						</div>
						<br>
						<h4>
							<div th:if="${errorMessage}" th:text="${errorMessage}" style="color: #ce1b28;"></div>
						</h4>
						<div class="col-6 col-12-medium ">
							<input id="ckb1" type="checkbox" name="remember-me">
							<label for="ckb1">Remember Me</label>
						</div>
						<br>
						<div class="col-6 col-12-medium">
							<ul class="actions fit">
								<li><button class="button primary fit" type="submit"
										style="font-size: 15px;">Login</button></li>
							</ul>
						</div>
						<br>
					</div>
				</form>
				<br>
				<div style="text-align: center;">
					<h4>Dont`have an account? </h4><a href="/register">
						<h4>Register</h4>
					</a>
				</div>
				<br><br>
			</div>
		</div>
	</section>
